<h4 class= "text-center text light">CRUD con <span class="badge badge-danger">DATATABLES</span></h4>
    <div class= "container">
        <div class= "row">
            <div class= "col-lg-4">
                <div class="card mt-4">
                    <div class="card-body"> 
                        <div class="card-title">
                            Insert new value of US dolars
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="selectedMoney.value" placeholder= "Insert a value" class="form-control">
                        </div>
                        <button (click)="addOrEdit()" class= "btn btn-primary">Submit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class= "container">
        <div class= "row">
            <div class= "col-lg-12">
                <div class="table-responsive">
                    <table id="TableValues" class="table table-striped table-bordered table-condensed" style = "width:100%">
                        <thead class="text-center">
                            <tr>
                                <th>currency format table</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <ul>
                                    <li *ngFor="let money of moneyArray" class="list-group-item">
                                        <th>{{ money.id }}</th>
                                        <th>United States: {{money.value | currency:"USD $"}}</th>
                                        <th>Argentina: USD ${{money.arg}}</th>
                                        <th>Spain: EUR {{money.spn | number}}€</th>
                                        <th>Germany: EUR €{{money.ger}}</th>

                                    </li>
                                </ul>
                                                          
                            </tr>
                        </tbody>


                    </table>
                </div>
            </div>
        </div>
    </div>
